<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" defer></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="WeatherApp">
      <header>
        <img src="Images/logo.png" class="logo">
        <div class="app-container">
          <div class="WeatherForm">
            <form id="searchForm">
              <input 
                type="search" 
                placeholder="Enter a city.." 
                required="" 
                class="searchInput"
                id="searchInput2"
              />
              <input 
                type="submit" 
                value="Search"
                class="searchButton"
               />
            </form>
          </div>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div class="cityweatherinfo">
            <h1 class= "currentCity">Philadelphia</h1> 
            <div class="currenttemp">
              <span class="currenttempicon">&#127752;</span>
              <span class="currenttempvalue"><strong>11<strong></span>
              <span class="currenttempunit">°C</span>
            </div>
            <p>
              <div class="currentDay">Saturaday 15:32</div> 
              <div class="currentCondition">moderate rain </div>
              Humidity:
              <span class="currenthumidityvalue">
               87
              </span>
               Wind: <span class = "currentWindSpeed"> 7.2km </span>
            </p>
          </div>
          <div class="WeekdaysTemp">
            <div class="Sun">
              Sun
              <br>
              ⛅
              <p>14°- <strong>18°</strong></p>
            </div>
            <div class="Mon">
              Mon
              <br>
              &#9748;
              <p>20°- <strong>22°</strong></p>
            </div>
            <div class="Tues">
              Tue
              <br>
              ⛅
              <p>16°- <strong>20°</strong></p>
            </div>
            <div class="Wed">
              Wed
              <br>
              ⛅
              <p>9°- <strong>12°</strong></p>
            </div>
            <div class="Thurs">
              Thur
              <br>
              ⛅
              <p>0°- <strong>5°</strong></p>
            </div>
            <div class="Fri">
              Fri
              <br>
              ⛅
              <p>10°- <strong>22°</strong></p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="Javascript/appindex.js">
    </script> 
    <footer>
      <p>
        This project was coded by
        <a href="#" target="_blank">Latanya Jamison</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
